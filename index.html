<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Landsat8_demo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            "raster-tiles": {
              type: "raster",
              tiles: [
                "https://shogohirasawa.github.io/Tiling-satellite-images_demo/zxy/{z}/{x}/{y}.png",
              ],
              tileSize: 256,
              attribution:
                'Landsat-8 image courtesy of the U.S. Geological Survey',
            },
            OSM: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              // tileSize: 256,
              attribution: "出典:© OpenStreetMap contributors",
            },
          },
          layers: [
            {
              id: "OpenStreetMap",
              type: "raster",
              source: "OSM",
              minzoom: 0,
              maxzoom: 22,
            },

            {
              id: "Landsat",
              type: "raster",
              source: "raster-tiles",
              minzoom: 0,
              maxzoom: 22,
            },
          ],
        },
        center: [140.08159, 36.14756], // starting position
        zoom: 7.11, // starting zoom
      });
    </script>
  </body>
</html>
